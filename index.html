<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look, say, cover, write, check</title>
    
    <!-- 预加载自定义字体 -->
    <link rel="preload" href="./public/RileysonRg-Italic.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- 引入PDF导出所需的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .worksheet-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px 15px; /* 增加上下padding */
            width: 100%;
            max-width: 210mm; /* A4 宽度 */
            height: 297mm; /* 固定A4 高度 */
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* 页面间距 */
        }
        
        .worksheet-container:last-child {
            margin-bottom: 0; /* 最后一页不需要下边距 */
        }
        
        .pages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .worksheet-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px; /* 增加标题底部间距 */
            flex-shrink: 0; /* 防止header被压缩 */
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px; /* 增大标题字体 */
            margin-bottom: 8px; /* 增加标题和副标题间距 */
            font-weight: bold;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 18px; /* 增大副标题字体 */
        }
        
        .table-container {
            flex: 1; /* 占据剩余空间 */
            display: flex;
            flex-direction: column;
            min-height: 0; /* 允许flex子元素缩小 */
            padding-bottom: 15px; /* 增加表格底部空间 */
        }
        
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            table-layout: fixed; /* 固定表格布局以控制列宽 */
        }
        
        /* 设置各列的宽度 */
        .vocabulary-table th:nth-child(1), .vocabulary-table td:nth-child(1) { width: 32%; } /* English 列 - 扩展宽度（原28% + 4%） */
        .vocabulary-table th:nth-child(2), .vocabulary-table td:nth-child(2) { width: 19%; } /* Write 1 列 - 扩展宽度（原17% + 2%） */
        .vocabulary-table th:nth-child(3), .vocabulary-table td:nth-child(3) { width: 4%; }  /* Check 列 */
        .vocabulary-table th:nth-child(4), .vocabulary-table td:nth-child(4) { width: 19%; } /* Write 2 列 - 扩展宽度（原17% + 2%） */
        .vocabulary-table th:nth-child(5), .vocabulary-table td:nth-child(5) { width: 4%; }  /* Check 列 */
        .vocabulary-table th:nth-child(6), .vocabulary-table td:nth-child(6) { width: 18%; } /* Write 3 列 - 扩展宽度（原17% + 1%） */
        .vocabulary-table th:nth-child(7), .vocabulary-table td:nth-child(7) { width: 4%; }  /* Check 列 */
        
        .vocabulary-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 4px;  /* 减少上下padding以节省空间 */
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .vocabulary-table td {
            padding: 4px 4px;  /* 减少上下padding以节省空间 */
            text-align: center;
            font-size: 12px;
            position: relative; /* 为绝对定位的中文提供参照 */
        }
        
        /* 交替行背景色 - 斑马纹效果 */
        .vocabulary-table tbody tr:nth-child(odd) {
            background-color: #f8f9fa; /* 浅灰色 */
        }
        
        .vocabulary-table tbody tr:nth-child(even) {
            background-color: #ffffff; /* 白色 */
        }
        
        /* 专门为练习和检查列设置零内间距 */
        .vocabulary-table td.practice-cell,
        .vocabulary-table td.check-cell {
            padding: 0;
            margin: 0;
        }
        
        .row-number {
            background: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 12px;
        }
        
        .english-word {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            position: relative; /* 为绝对定位提供参照 */
            height: 100%; /* 占满整个单元格高度 */
            justify-content: center; /* 英文单词垂直居中 */
        }
        
        .chinese-word {
            font-weight: bold;
            color: #e74c3c;
            font-size: 14px;
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'STHeiti', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', Arial, sans-serif;
            /* 添加字体渲染优化 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .chinese-word-small {
            font-weight: bold;
            color: #e74c3c;
            font-size: 11px; /* 更小的字体 */
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'STHeiti', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', Arial, sans-serif;
            /* 添加字体渲染优化 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            /* 绝对定位到单元格底部 */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /* 防止换行 */
        }
        
        .practice-lines {
            width: 100%;
            height: 60px;
            margin: 0;
            background: transparent; /* 改为透明，继承父元素背景 */
            position: relative;
            box-sizing: border-box;
        }
        
        .check-box {
            width: 100%;
            height: 60px;
            margin: 0;
            background: transparent; /* 改为透明，继承父元素背景 */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .check-box input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            transform: scale(1.0);
        }
        
        .practice-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                /* 第一条实线 */
                linear-gradient(to right, #000 0%, #000 100%),
                /* 第二条实线 */
                linear-gradient(to right, #000 0%, #000 100%),
                /* 第三条实线 */
                linear-gradient(to right, #000 0%, #000 100%),
                /* 第四条实线 */
                linear-gradient(to right, #000 0%, #000 100%);
            background-size: 100% 1px, 100% 1px, 100% 1px, 100% 1px;
            background-position: 0 12px, 0 24px, 0 36px, 0 48px;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
        }
        
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* 导出控制按钮样式 */
        .export-controls {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            min-width: 140px;
        }
        
        .export-btn:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .export-btn:active {
            transform: translateY(0);
        }
        
        .export-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }
            
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            
            .pages-container {
                margin: 0;
                padding: 0;
            }
            
            .worksheet-container {
                box-shadow: none;
                border-radius: 0;
                padding: 15mm;
                max-width: none;
                width: 100%;
                height: 100vh;
                page-break-inside: avoid;
                page-break-after: always; /* 强制每页后分页 */
                margin-bottom: 0;
                overflow: visible !important; /* 确保内容不被裁剪 */
            }
            
            .worksheet-container:last-child {
                page-break-after: auto; /* 最后一页不强制分页 */
            }
            
            .worksheet-container::before {
                display: none;
            }
            
            .header h1 {
                color: #000;
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            .vocabulary-table th {
                background: #f0f0f0 !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            /* 打印时强制设置表格列宽 */
            .vocabulary-table {
                table-layout: fixed !important;
                width: 100% !important;
            }
            
            .vocabulary-table th:nth-child(1), .vocabulary-table td:nth-child(1) { width: 8% !important; }  /* # 列 */
            .vocabulary-table th:nth-child(2), .vocabulary-table td:nth-child(2) { width: 18% !important; } /* English 列 */
            .vocabulary-table th:nth-child(3), .vocabulary-table td:nth-child(3) { width: 18% !important; } /* 中文 列 - 增加宽度 */
            .vocabulary-table th:nth-child(4), .vocabulary-table td:nth-child(4) { width: 18% !important; } /* Write 1 列 */
            .vocabulary-table th:nth-child(5), .vocabulary-table td:nth-child(5) { width: 6% !important; }  /* Check 列 */
            .vocabulary-table th:nth-child(6), .vocabulary-table td:nth-child(6) { width: 18% !important; } /* Write 2 列 */
            .vocabulary-table th:nth-child(7), .vocabulary-table td:nth-child(7) { width: 6% !important; }  /* Check 列 */
            .vocabulary-table th:nth-child(8), .vocabulary-table td:nth-child(8) { width: 18% !important; } /* Write 3 列 */
            .vocabulary-table th:nth-child(9), .vocabulary-table td:nth-child(9) { width: 6% !important; }  /* Check 列 */
            
            /* 强制显示所有表格单元格内容 */
            .vocabulary-table td {
                overflow: visible !important;
                white-space: nowrap;
                text-overflow: clip !important;
            }
            
            /* 强制显示所有文本内容 */
            .vocabulary-table td * {
                color: #000 !important;
                font-size: 12px !important;
                font-weight: bold !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                display: inline !important;
                visibility: visible !important;
                font-family: 'PingFang SC', 'Hiragino Sans GB', 'STHeiti', 'Microsoft YaHei', '微软雅黑', 'Times New Roman', Arial, sans-serif !important;
            }
            
            /* 特别强制显示第三列（中文列）的所有内容 */
            .vocabulary-table td:nth-child(3),
            .vocabulary-table td:nth-child(3) *,
            .vocabulary-table td:nth-child(3) span {
                color: #000 !important;
                font-size: 14px !important;
                font-weight: bold !important;
                font-family: 'PingFang SC', 'Hiragino Sans GB', 'STHeiti', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', Arial, sans-serif !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                display: inline-block !important;
                visibility: visible !important;
                opacity: 1 !important;
                text-shadow: none !important;
                background: transparent !important;
                -webkit-font-smoothing: antialiased !important;
                -moz-osx-font-smoothing: grayscale !important;
                text-rendering: optimizeLegibility !important;
            }
            
            /* 确保打印时行背景色正确显示 */
            .vocabulary-table tbody tr:nth-child(odd) {
                background-color: #f8f9fa !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .vocabulary-table tbody tr:nth-child(even) {
                background-color: #ffffff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .vocabulary-table tr:hover {
                background-color: transparent;
                transform: none;
            }
            
            .check-box input[type="checkbox"] {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            /* 打印时音标样式优化 - 已移除 */
            
            .english-word {
                font-size: 13px !important;
            }
            
            .export-controls {
                display: none; /* 打印时隐藏导出按钮 */
            }
            
            /* 打印时中文样式优化 */
            .chinese-word {
                font-size: 14px !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-family: 'PingFang SC', 'Hiragino Sans GB', 'STHeiti', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', Arial, sans-serif !important;
                font-weight: bold !important;
                display: inline-block !important;
                visibility: visible !important;
                opacity: 1 !important;
                text-shadow: none !important;
                -webkit-font-smoothing: antialiased !important;
                -moz-osx-font-smoothing: grayscale !important;
                text-rendering: optimizeLegibility !important;
                font-synthesis: weight style !important;
            }
        }
        
        @media (max-width: 768px) {
            .vocabulary-table {
                font-size: 14px;
            }
            
            .practice-lines,
            .check-box {
                height: 45px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="pages-container" id="pagesContainer">
        <!-- 页面将通过JavaScript动态生成 -->
    </div>

    <!-- 导出控制按钮 -->
    <div class="export-controls">
        <button class="btn export-btn" onclick="exportToPDF()">
            📄 导出为PDF
        </button>
        <button class="btn export-btn" onclick="exportToImage()">
            🖼️ 导出为图片
        </button>
    </div>

    <script type="module">
        // 引入四线格生成器
        import { initFourLineStyles, generateFourLineWordHTML } from './four-line-generator.js';
        
        // 初始化四线格样式
        initFourLineStyles();
        
        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 动态导入词汇数据
        async function loadVocabulary() {
            try {
                // 从URL参数获取数据文件名，支持多个unit用逗号分隔
                const dataParam = getUrlParameter('data') || 'vocabulary';
                const unitNames = dataParam.split(',').map(name => name.trim());
                
                // 加载所有词汇文件
                const allVocabularyData = [];
                
                for (const unitName of unitNames) {
                    try {
                        // 构建文件路径
                        const filePath = `./data/${unitName}.js`;
                        
                        // 动态导入模块
                        const module = await import(filePath);
                        
                        // 添加unit信息到词汇数据
                        allVocabularyData.push({
                            unitName: unitName,
                            vocabulary: module.vocabulary || []
                        });
                    } catch (error) {
                        console.warn(`Failed to load ${unitName}:`, error);
                        // 如果某个unit加载失败，添加错误信息
                        allVocabularyData.push({
                            unitName: unitName,
                            vocabulary: [],
                            error: `无法加载文件: data/${unitName}.js`
                        });
                    }
                }
                
                return allVocabularyData;
            } catch (error) {
                console.error('Failed to load vocabulary data:', error);
                
                // 如果加载失败，显示错误信息
                showError(`无法加载词汇文件。请确保文件存在：data/${getUrlParameter('data') || 'vocabulary'}.js`);
                return [];
            }
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = `
                <div class="worksheet-container">
                    <div class="header">
                        <h1>Look, say, cover, write, check</h1>
                    </div>
                    <div class="table-container">
                        <table class="vocabulary-table">
                            <thead>
                                <tr>
                                    <th>English</th>
                                    <th>Write 1</th>
                                    <th>✓</th>
                                    <th>Write 2</th>
                                    <th>✓</th>
                                    <th>Write 3</th>
                                    <th>✓</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center; padding: 20px; color: #e74c3c; font-weight: bold;">
                                        ❌ ${message}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 生成表格头部HTML
        function generateTableHeader() {
            return `
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Write 1</th>
                        <th>✓</th>
                        <th>Write 2</th>
                        <th>✓</th>
                        <th>Write 3</th>
                        <th>✓</th>
                    </tr>
                </thead>
            `;
        }

        // 生成单个表格行的HTML
        function generateTableRow(word, localIndex, unitData = null, unitIndex = 0) {
            // 使用四线格生成英文单词
            const englishCell = generateFourLineWordHTML(word.english);
            
            // 生成唯一的checkbox ID
            const checkboxId = unitData ? 
                `${unitData.unitName}-${localIndex + 1}` : 
                `${localIndex + 1}`;
            
            return `
                <tr>
                    <td>
                        ${englishCell}
                        <span class="chinese-word-small">${word.chinese}</span>
                    </td>
                    <td class="practice-cell"><div class="practice-lines"></div></td>
                    <td class="check-cell"><div class="check-box"><input type="checkbox" id="check-${checkboxId}-1"></div></td>
                    <td class="practice-cell"><div class="practice-lines"></div></td>
                    <td class="check-cell"><div class="check-box"><input type="checkbox" id="check-${checkboxId}-2"></div></td>
                    <td class="practice-cell"><div class="practice-lines"></div></td>
                    <td class="check-cell"><div class="check-box"><input type="checkbox" id="check-${checkboxId}-3"></div></td>
                </tr>
            `;
        }

        // 生成表格
        function generateTable(allVocabularyData) {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';
            
            if (!allVocabularyData || allVocabularyData.length === 0) {
                showError('词汇数据为空');
                return;
            }
            
            // 每页最多显示的行数
            const ROWS_PER_PAGE = 15;
            
            // 获取数据文件名用于标题
            const dataParam = getUrlParameter('data') || 'vocabulary';
            const unitNames = dataParam.split(',').map(name => name.trim());
            
            let globalPageIndex = 0; // 全局页面计数器
            
            // 为每个unit生成独立的表格
            allVocabularyData.forEach((unitData, unitIndex) => {
                const { unitName, vocabulary, error } = unitData;
                
                if (error) {
                    // 如果有错误，显示错误页面
                    const errorContainer = document.createElement('div');
                    errorContainer.className = 'worksheet-container';
                    errorContainer.innerHTML = `
                        <div class="header">
                            <h1>Look, say, cover, write, check - ${unitName}</h1>
                        </div>
                        <div class="table-container">
                            <table class="vocabulary-table">
                                ${generateTableHeader()}
                                <tbody>
                                    <tr>
                                        <td colspan="7" style="text-align: center; padding: 20px; color: #e74c3c; font-weight: bold;">
                                            ❌ ${error}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.appendChild(errorContainer);
                    return;
                }
                
                if (!vocabulary || vocabulary.length === 0) {
                    // 如果词汇为空，显示空数据页面
                    const emptyContainer = document.createElement('div');
                    emptyContainer.className = 'worksheet-container';
                    emptyContainer.innerHTML = `
                        <div class="header">
                            <h1>Look, say, cover, write, check - ${unitName}</h1>
                        </div>
                        <div class="table-container">
                            <table class="vocabulary-table">
                                ${generateTableHeader()}
                                <tbody>
                                    <tr>
                                        <td colspan="7" style="text-align: center; padding: 20px; color: #f39c12; font-weight: bold;">
                                            📝 ${unitName} 暂无词汇数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.appendChild(emptyContainer);
                    return;
                }
                
                // 计算当前unit需要的页数
                const unitPages = Math.ceil(vocabulary.length / ROWS_PER_PAGE);
                
                // 为当前unit的每页生成表格
                for (let pageIndex = 0; pageIndex < unitPages; pageIndex++) {
                    globalPageIndex++;
                    
                    const startIndex = pageIndex * ROWS_PER_PAGE;
                    const endIndex = Math.min(startIndex + ROWS_PER_PAGE, vocabulary.length);
                    const pageVocabulary = vocabulary.slice(startIndex, endIndex);
                    
                    // 创建页面容器
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'worksheet-container';
                    
                    // 生成表格行HTML
                    let tableRowsHTML = '';
                    pageVocabulary.forEach((word, localIndex) => {
                        const globalIndex = startIndex + localIndex;
                        tableRowsHTML += generateTableRow(word, globalIndex, unitData, unitIndex);
                    });
                    
                    // 页面标题
                    let pageTitle;
                    if (unitNames.length > 1) {
                        // 多unit模式
                        if (unitPages > 1) {
                            pageTitle = `Look, say, cover, write, check - ${unitName} (${pageIndex + 1}/${unitPages})`;
                        } else {
                            pageTitle = `Look, say, cover, write, check - ${unitName}`;
                        }
                    } else {
                        // 单unit模式（保持原有逻辑）
                        if (unitPages > 1) {
                            pageTitle = `Look, say, cover, write, check - ${unitName} (${pageIndex + 1}/${unitPages})`;
                        } else {
                            pageTitle = `Look, say, cover, write, check${unitName !== 'vocabulary' ? ' - ' + unitName : ''}`;
                        }
                    }
                    
                    // 设置页面HTML
                    pageContainer.innerHTML = `
                        <div class="header">
                            <h1>${pageTitle}</h1>
                        </div>
                        
                        <div class="table-container">
                            <table class="vocabulary-table">
                                ${generateTableHeader()}
                                <tbody>
                                    ${tableRowsHTML}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    container.appendChild(pageContainer);
                }
            });
        }

        // 更新页面标题
        function updateTitle() {
            const dataParam = getUrlParameter('data');
            if (dataParam) {
                // 支持多个unit的标题显示
                const unitNames = dataParam.split(',').map(name => name.trim());
                if (unitNames.length > 1) {
                    document.title = `Look, say, cover, write, check - ${unitNames.join(', ')}`;
                } else {
                    document.title = `Look, say, cover, write, check - ${dataParam}`;
                }
                
                // 更新页面标题显示（会在后续生成表格时被具体页面覆盖）
                const headerTitle = document.querySelector('.header h1');
                if (headerTitle) {
                    if (unitNames.length > 1) {
                        headerTitle.textContent = `Look, say, cover, write, check - ${unitNames.join(', ')}`;
                    } else {
                        headerTitle.textContent = `Look, say, cover, write, check - ${dataParam}`;
                    }
                }
            }
        }

        // 初始化应用
        async function initApp() {
            // 显示加载状态
            const container = document.getElementById('pagesContainer');
            container.innerHTML = `
                <div class="worksheet-container">
                    <div class="header">
                        <h1>Look, say, cover, write, check</h1>
                    </div>
                    <div class="table-container">
                        <table class="vocabulary-table">
                            ${generateTableHeader()}
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center; padding: 20px; color: #667eea;">
                                        📚 正在加载词汇数据...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // 更新标题
            updateTitle();
            
            // 加载词汇数据并生成表格
            const allVocabularyData = await loadVocabulary();
            generateTable(allVocabularyData);
        }

        // 页面加载完成后初始化
        initApp();
        
        // 导出为PDF功能
        window.exportToPDF = async function() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '🔄 生成PDF中...';
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pages = document.querySelectorAll('.worksheet-container');
                
                for (let i = 0; i < pages.length; i++) {
                    const page = pages[i];
                    
                    // 临时修改样式以优化PDF渲染
                    const originalStyles = {
                        background: page.style.background,
                        boxShadow: page.style.boxShadow,
                        borderRadius: page.style.borderRadius,
                        margin: page.style.margin
                    };
                    
                    // 设置PDF渲染友好的样式
                    page.style.background = 'white';
                    page.style.boxShadow = 'none';
                    page.style.borderRadius = '0';
                    page.style.margin = '0';
                    
                    // 生成canvas
                    const canvas = await html2canvas(page, {
                        scale: 2, // 提高分辨率
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: page.offsetWidth,
                        height: page.offsetHeight,
                        windowWidth: page.offsetWidth,
                        windowHeight: page.offsetHeight
                    });
                    
                    // 恢复原始样式
                    Object.keys(originalStyles).forEach(key => {
                        if (originalStyles[key]) {
                            page.style[key] = originalStyles[key];
                        }
                    });
                    
                    // 添加到PDF
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    const imgData = canvas.toDataURL('image/png');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                }
                
                // 获取文件名
                const dataParam = getUrlParameter('data') || 'vocabulary';
                const unitNames = dataParam.split(',').map(name => name.trim());
                const fileName = unitNames.length > 1 
                    ? `worksheet-${unitNames.join('-')}-${new Date().toISOString().slice(0,10)}.pdf`
                    : `worksheet-${dataParam}-${new Date().toISOString().slice(0,10)}.pdf`;
                
                // 下载PDF
                pdf.save(fileName);
                
            } catch (error) {
                console.error('PDF导出失败:', error);
                alert('PDF导出失败，请重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '📄 导出为PDF';
            }
        };
        
        // 导出为图片功能
        window.exportToImage = async function() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '🔄 生成图片中...';
            
            try {
                const pages = document.querySelectorAll('.worksheet-container');
                const dataParam = getUrlParameter('data') || 'vocabulary';
                const unitNames = dataParam.split(',').map(name => name.trim());
                
                for (let i = 0; i < pages.length; i++) {
                    const page = pages[i];
                    
                    // 临时修改样式以优化图片渲染
                    const originalStyles = {
                        background: page.style.background,
                        boxShadow: page.style.boxShadow,
                        borderRadius: page.style.borderRadius,
                        margin: page.style.margin
                    };
                    
                    // 设置图片渲染友好的样式
                    page.style.background = 'white';
                    page.style.boxShadow = 'none';
                    page.style.borderRadius = '0';
                    page.style.margin = '0';
                    
                    // 生成canvas
                    const canvas = await html2canvas(page, {
                        scale: 2, // 提高分辨率
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: page.offsetWidth,
                        height: page.offsetHeight
                    });
                    
                    // 恢复原始样式
                    Object.keys(originalStyles).forEach(key => {
                        if (originalStyles[key]) {
                            page.style[key] = originalStyles[key];
                        }
                    });
                    
                    // 下载图片
                    const link = document.createElement('a');
                    const fileName = unitNames.length > 1 
                        ? `worksheet-${unitNames.join('-')}-page${i + 1}-${new Date().toISOString().slice(0,10)}.png`
                        : `worksheet-${dataParam}-page${i + 1}-${new Date().toISOString().slice(0,10)}.png`;
                    link.download = fileName;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
                
            } catch (error) {
                console.error('图片导出失败:', error);
                alert('图片导出失败，请重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '🖼️ 导出为图片';
            }
        };
    </script>
</body>
