        // ç”Ÿæˆè¡¨æ ¼
        function generateTable(allVocabularyData) {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';
            
            if (!allVocabularyData || allVocabularyData.length === 0) {
                showError('è¯æ±‡æ•°æ®ä¸ºç©º');

            }
            
            // æ¯é¡µæœ€å¤šæ˜¾ç¤ºçš„è¡Œæ•°
            const ROWS_PER_PAGE = 15;
            
            // è·å–æ•°æ®æ–‡ä»¶åç”¨äºæ ‡é¢˜
            const dataParam = getUrlParameter('data') || 'vocabulary';
            const unitNames = dataParam.split(',').map(name => name.trim());
            
            let globalPageIndex = 0; // å…¨å±€é¡µé¢è®¡æ•°å™¨
            
            // ä¸ºæ¯ä¸ªunitç”Ÿæˆç‹¬ç«‹çš„è¡¨æ ¼
            allVocabularyData.forEach((unitData, unitIndex) => {
                const { unitName, vocabulary, error } = unitData;
                
                if (error) {
                    // å¦‚æœæœ‰é”™è¯¯ï¼Œæ˜¾ç¤ºé”™è¯¯é¡µé¢
                    const errorContainer = document.createElement('div');
                    errorContainer.className = 'worksheet-container';
                    errorContainer.innerHTML = `

                                            âŒ ${error}

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.appendChild(errorContainer);
                    return;
                }
                
                if (!vocabulary || vocabulary.length === 0) {
                    // å¦‚æœè¯æ±‡ä¸ºç©ºï¼Œæ˜¾ç¤ºç©ºæ•°æ®é¡µé¢
                    const emptyContainer = document.createElement('div');
                    emptyContainer.className = 'worksheet-container';
                    emptyContainer.innerHTML = `
                        <div class="header">
                            <h1>Look, say, cover, write, check - ${unitName}</h1>
                        </div>
                        <div class="table-container">
                            <table class="vocabulary-table">
                                ${generateTableHeader()}
                                <tbody>
                                    <tr>
                                        <td colspan="7" style="text-align: center; padding: 20px; color: #f39c12; font-weight: bold;">
                                            ğŸ“ ${unitName} æš‚æ— è¯æ±‡æ•°æ®
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.appendChild(emptyContainer);
                    return;
                }
                
                // è®¡ç®—å½“å‰unitéœ€è¦çš„é¡µæ•°
                const unitPages = Math.ceil(vocabulary.length / ROWS_PER_PAGE);
                
                // ä¸ºå½“å‰unitçš„æ¯é¡µç”Ÿæˆè¡¨æ ¼
                for (let pageIndex = 0; pageIndex < unitPages; pageIndex++) {
                    globalPageIndex++;
                    
                    const startIndex = pageIndex * ROWS_PER_PAGE;
                    const endIndex = Math.min(startIndex + ROWS_PER_PAGE, vocabulary.length);
                    const pageVocabulary = vocabulary.slice(startIndex, endIndex);
                    
                    // åˆ›å»ºé¡µé¢å®¹å™¨
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'worksheet-container';
                    
                    // ç”Ÿæˆè¡¨æ ¼è¡ŒHTML
                    let tableRowsHTML = '';
                    pageVocabulary.forEach((word, localIndex) => {
                        const globalIndex = startIndex + localIndex;
                        tableRowsHTML += generateTableRow(word, globalIndex, unitData, unitIndex);
                    });
                    
                    // é¡µé¢æ ‡é¢˜
                    let pageTitle;
                    if (unitNames.length > 1) {
                        // å¤šunitæ¨¡å¼
                        if (unitPages > 1) {
                            pageTitle = `Look, say, cover, write, check - ${unitName} (${pageIndex + 1}/${unitPages})`;
                        } else {
                            pageTitle = `Look, say, cover, write, check - ${unitName}`;
                        }
                    } else {
                        // å•unitæ¨¡å¼ï¼ˆä¿æŒåŸæœ‰é€»è¾‘ï¼‰
                        if (unitPages > 1) {
                            pageTitle = `Look, say, cover, write, check - ${unitName} (${pageIndex + 1}/${unitPages})`;
                        } else {
                            pageTitle = `Look, say, cover, write, check${unitName !== 'vocabulary' ? ' - ' + unitName : ''}`;
                        }
                    }
                    
                    // è®¾ç½®é¡µé¢HTML
                    pageContainer.innerHTML = `
                        <div class="header">
                            <h1>${pageTitle}</h1>
                        </div>
                        
                        <div class="table-container">
                            <table class="vocabulary-table">
                                ${generateTableHeader()}
                                <tbody>
                                    ${tableRowsHTML}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    container.appendChild(pageContainer);
                }
            });
        }

        // å¯¼å‡ºä¸ºPDFåŠŸèƒ½
        window.exportToPDF = async function() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'ğŸ”„ ç”ŸæˆPDFä¸­...';
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pages = document.querySelectorAll('.worksheet-container');
                
                for (let i = 0; i < pages.length; i++) {
                    const page = pages[i];
                    
                    // ä¸´æ—¶ä¿®æ”¹æ ·å¼ä»¥ä¼˜åŒ–PDFæ¸²æŸ“
                    const originalStyles = {
                        background: page.style.background,
                        boxShadow: page.style.boxShadow,
                        borderRadius: page.style.borderRadius,
                        margin: page.style.margin
                    };
                    
                    // è®¾ç½®PDFæ¸²æŸ“å‹å¥½çš„æ ·å¼
                    page.style.background = 'white';
                    page.style.boxShadow = 'none';
                    page.style.borderRadius = '0';
                    page.style.margin = '0';
                    
                    // ç”Ÿæˆcanvas
                    const canvas = await html2canvas(page, {
                        scale: 2, // æé«˜åˆ†è¾¨ç‡
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: page.offsetWidth,
                        height: page.offsetHeight,
                        windowWidth: page.offsetWidth,
                        windowHeight: page.offsetHeight
                    });
                    
                    // æ¢å¤åŸå§‹æ ·å¼
                    Object.keys(originalStyles).forEach(key => {
                        if (originalStyles[key]) {
                            page.style[key] = originalStyles[key];
                        }
                    });
                    
                    // æ·»åŠ åˆ°PDF
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    const imgData = canvas.toDataURL('image/png');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                }
                
                // è·å–æ–‡ä»¶å
                const dataParam = getUrlParameter('data') || 'vocabulary';
                const unitNames = dataParam.split(',').map(name => name.trim());
                const fileName = unitNames.length > 1 
                    ? `worksheet-${unitNames.join('-')}-${new Date().toISOString().slice(0,10)}.pdf`
                    : `worksheet-${dataParam}-${new Date().toISOString().slice(0,10)}.pdf`;
                
                // ä¸‹è½½PDF
                pdf.save(fileName);
                
            } catch (error) {
                console.error('PDFå¯¼å‡ºå¤±è´¥:', error);
                alert('PDFå¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ“„ å¯¼å‡ºä¸ºPDF';
            }
        };
