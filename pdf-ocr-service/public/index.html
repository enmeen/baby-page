    <script>

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function switchTab(tabName) {

            document.querySelectorAll('.tab-content').forEach(tab => {

            btn.disabled = true;

            try {

                if (data.success) {
                    const result = `æ–‡ä»¶ä¿¡æ¯:
è·¯å¾„: ${data.filePath}
é¡µæ•°: ${data.info.pages}
ç‰ˆæœ¬: ${data.info.version}

æå–çš„æ–‡æœ¬å†…å®¹:
${data.text}`;
                    showResult('localResult', result, 'success');

                } else {

                    document.getElementById('localFormatSection').style.display = 'none';

            } catch (error) {
                showResult('localResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');

        // ä¸Šä¼ å¹¶æå–PDF

            const fileInput = document.getElementById('pdfFile');

            if (!fileInput.files.length) {
                showResult('uploadResult', 'è¯·é€‰æ‹©PDFæ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            
            btn.disabled = true;
            btn.textContent = 'ä¸Šä¼ ä¸­...';
            showResult('uploadResult', 'æ­£åœ¨ä¸Šä¼ å¹¶æå–PDFæ–‡æœ¬ï¼Œè¯·ç¨å€™...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/extract-upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const result = `æ–‡ä»¶ä¿¡æ¯:
åŸæ–‡ä»¶å: ${data.originalName}
ä¿å­˜è·¯å¾„: ${data.savedPath}
é¡µæ•°: ${data.info.pages}

æå–çš„æ–‡æœ¬å†…å®¹:
${data.text}`;
                    showResult('uploadResult', result, 'success');
                    // æ˜¾ç¤ºæ ¼å¼åŒ–æŒ‰é’®
                    document.getElementById('uploadFormatSection').style.display = 'block';
                } else {
                    showResult('uploadResult', `é”™è¯¯: ${data.error}`, 'error');
                    document.getElementById('uploadFormatSection').style.display = 'none';
                }
            } catch (error) {
                showResult('uploadResult', `è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');

        // è§£æè¯æ±‡è¡¨
        async function parseVocabulary() {
            const filePath = document.getElementById('vocabFilePath').value.trim();
            const fileName = document.getElementById('vocabFileName').value.trim() || 'unit1';
            const btn = document.getElementById('vocabBtn');
            
            if (!filePath) {
                showResult('vocabResult', 'è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'è§£æä¸­...';
            showResult('vocabResult', 'æ­£åœ¨è§£æè¯æ±‡è¡¨æ•°æ®ï¼Œè¯·ç¨å€™...', 'loading');
            
            try {
                // 1. è§£æè¯æ±‡è¡¨
                const parseResponse = await fetch(`${API_BASE}/parse-vocabulary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    body: JSON.stringify({ filePath })

                }
                
                // 2. ç”Ÿæˆvocabulary.jsæ–‡ä»¶
                const generateResponse = await fetch(`${API_BASE}/generate-vocabulary-file`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vocabulary: parseData.vocabulary,
                        fileName: fileName
                    })
                });
                
                const generateData = await generateResponse.json();
                
                if (generateData.success) {
                    const result = `âœ… è§£ææˆåŠŸï¼
æ–‡ä»¶ä¿å­˜è·¯å¾„: ${generateData.path}
è¯æ±‡æ•°é‡: ${generateData.wordCount}

ç”Ÿæˆçš„æ–‡ä»¶å†…å®¹:
${generateData.content}`;
                    showResult('vocabResult', result, 'success');
                    
                    // æ˜¾ç¤ºè¯æ±‡åˆ—è¡¨
                    displayVocabularyList(parseData.vocabulary);
                } else {
                    showResult('vocabResult', `ç”Ÿæˆæ–‡ä»¶å¤±è´¥: ${generateData.error}`, 'error');
                }
                
            } catch (error) {

            }
        }
        
        // æ˜¾ç¤ºè¯æ±‡åˆ—è¡¨
        function displayVocabularyList(vocabulary) {
            const container = document.getElementById('vocabList');
            
            if (!vocabulary || vocabulary.length === 0) {
                container.innerHTML = '';

            }

        // æ ¼å¼åŒ–æ–‡æœ¬ä¸ºUnitæ ¼å¼
        async function formatToUnit(resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            const text = resultElement.textContent;
            
            // æ ¹æ®ç»“æœå…ƒç´ IDç¡®å®šå•ä½åç§°è¾“å…¥æ¡†
            let unitNameInputId;
            if (resultElementId === 'localResult') {
                unitNameInputId = 'localUnitName';
            } else if (resultElementId === 'uploadResult') {
                unitNameInputId = 'uploadUnitName';
            }
            
            const unitName = document.getElementById(unitNameInputId).value.trim() || 'unit11';
            
            try {
                // æå–"æå–çš„æ–‡æœ¬å†…å®¹:"åé¢çš„å†…å®¹
                const textContent = text.split('æå–çš„æ–‡æœ¬å†…å®¹:')[1]?.trim();
                if (!textContent) {
                    alert('æœªæ‰¾åˆ°å¯æå–çš„æ–‡æœ¬å†…å®¹');
                    return;
                }
                
                const formattedCode = parseTextToUnitFormat(textContent, unitName);
                
                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                await navigator.clipboard.writeText(formattedCode);
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                alert(`âœ… å·²æˆåŠŸæ ¼å¼åŒ–ä¸º ${unitName}.js æ ¼å¼å¹¶å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\n\nåŒ…å« ${formattedCode.split('\n').filter(line => line.trim().includes('english:')).length} ä¸ªå•è¯`);
                
            } catch (error) {
                console.error('æ ¼å¼åŒ–å¤±è´¥:', error);
                alert('æ ¼å¼åŒ–å¤±è´¥: ' + error.message);
            }
        }
        
        // è§£ææ–‡æœ¬ä¸ºUnitæ ¼å¼
        function parseTextToUnitFormat(text, unitName) {
            const lines = text.split('\n').filter(line => line.trim());
            const vocabulary = [];
            
            let currentWord = null;
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i].trim();
                
                // è·³è¿‡æ ‡é¢˜è¡Œå’Œåˆ†éš”ç¬¦
                if (line.includes('è¶…çº§å•è¯è¡¨') || line.includes('å•è¯ç¿»è¯‘') || line.includes('1/2') || line.includes('2/2') || !line) {
                    i++;
                    continue;
                }
                
                // æ£€æµ‹è‹±æ–‡å•è¯ï¼ˆé€šå¸¸æ˜¯è¡Œé¦–çš„è‹±æ–‡ï¼‰
                if (/^[a-zA-Z\s]+$/.test(line) && !line.includes('[') && !line.includes('n.') && !line.includes('v.') && !line.includes('adj.')) {
                    if (currentWord) {
                        vocabulary.push(currentWord);
                    }
                    currentWord = { english: line.toLowerCase().trim(), symbol: '', chinese: '' };
                } 
                // æ£€æµ‹éŸ³æ ‡
                else if (line.includes('[') && line.includes(']')) {
                    if (currentWord) {
                        const symbolMatch = line.match(/\[([^\]]+)\]/);
                        if (symbolMatch) {
                            currentWord.symbol = symbolMatch[1];
                        }
                    }
                }
                // æ£€æµ‹ä¸­æ–‡ç¿»è¯‘
                else if (/[\u4e00-\u9fff]/.test(line)) {
                    if (currentWord) {
                        // æ¸…ç†ä¸­æ–‡å†…å®¹ï¼Œç§»é™¤è‹±æ–‡è¯­æ³•æ ‡è®°
                        let chinese = line.replace(/^(n\.|v\.|adj\.|adv\.|prep\.|phrase\.|int\.)\s*/, '');
                        currentWord.chinese = chinese.trim();
                    }
                }
                
                i++;
            }
            
            // æ·»åŠ æœ€åä¸€ä¸ªå•è¯
            if (currentWord) {
                vocabulary.push(currentWord);
            }
            
            // ç”Ÿæˆä»£ç 
            const themeDescription = getThemeDescription(unitName);
            let code = `// ${unitName}.js - è¶…çº§å•è¯è¡¨è¯æ±‡æ•°æ®æ¨¡å—${themeDescription}\nexport const vocabulary = [\n`;
            
            vocabulary.forEach((word, index) => {
                const isLast = index === vocabulary.length - 1;
                if (word.symbol) {
                    code += `    { english: '${word.english}', symbol: '${word.symbol}', chinese: '${word.chinese}' }${isLast ? '' : ','}\n`;
                } else {
                    code += `    { english: '${word.english}', chinese: '${word.chinese}' }${isLast ? '' : ','}\n`;
                }
            });
            
            code += '];';
            return code;
        }
        
        // æ ¹æ®unitåç§°ç”Ÿæˆä¸»é¢˜æè¿°
        function getThemeDescription(unitName) {
            const themes = {
                'unit1': 'ï¼ˆå®¶åº­æˆå‘˜ä¸»é¢˜ï¼‰',
                'unit2': 'ï¼ˆåŠ¨ç‰©ä¸»é¢˜ï¼‰', 
                'unit3': 'ï¼ˆé¢œè‰²ä¸»é¢˜ï¼‰',
                'unit4': 'ï¼ˆæµ·æ´‹ä¸æœè£…ä¸»é¢˜ï¼‰',
                'unit5': 'ï¼ˆåŠ¨ç‰©æ –æ¯åœ°ä¸»é¢˜ï¼‰',
                'unit6': 'ï¼ˆåŠ¨ç‰©ä¿æŠ¤ä¸æ—¶é—´ä¸»é¢˜ï¼‰',
                'unit7': 'ï¼ˆå¤©æ°”ä¸å­£èŠ‚ä¸»é¢˜ï¼‰',
                'unit8': 'ï¼ˆå­£èŠ‚æ´»åŠ¨ä¸ä¼‘é—²ä¸»é¢˜ï¼‰',
                'unit9': 'ï¼ˆæ•°å­¦ä¸å­¦ä¹ ç”¨å“ä¸»é¢˜ï¼‰',
                'unit10': 'ï¼ˆé£Ÿç‰©ä¸çƒ¹é¥ªä¸»é¢˜ï¼‰'
            };
            
            return themes[unitName] || 'ï¼ˆç»¼åˆä¸»é¢˜ï¼‰';
        }
